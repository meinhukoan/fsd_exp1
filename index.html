<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Dropdown Validation</title>
</head>
<body>
    <h1>Let's have a dropdown validation</h1>
    <form action="index.php" method="post">
        <label for="Name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="School">School:</label>
        <input type="text" id="school" name="school" required><br><br>

        <label for="Phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="Email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="State">State:</label>
        <input type="text" id="state" list="statename" name="state" required><br><br>
        <datalist id="statename">
            <option value="Andhra Pradesh">
            <option value="Arunachal Pradesh">
            <option value="Assam">
            <option value="Bihar">
            <option value="Chhattisgarh">
            <option value="Goa">
            <option value="Gujarat">
            <option value="Haryana">
            <option value="Himachal Pradesh">
            <option value="Jharkhand">
            <option value="Karnataka">
            <option value="Kerala">
            <option value="Madhya Pradesh">
            <option value="Maharashtra">
            <option value="Manipur">
            <option value="Meghalaya">
            <option value="Mizoram">
            <option value="Nagaland">
            <option value="Odisha">
            <option value="Punjab">
            <option value="Rajasthan">
            <option value="Sikkim">
            <option value="Tamil Nadu">
            <option value="Telangana">
            <option value="Tripura">
            <option value="Uttar Pradesh">
            <option value="Uttarakhand">
            <option value="West Bengal">
        </datalist>

        <label for="City">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="Country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="Pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <input type="Submit" value="Submit">
    </form>

</body>
</html>
